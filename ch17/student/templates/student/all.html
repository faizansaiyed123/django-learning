<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Data</h1>
    {% if student %}
<h1>Student List: </h1>
{% for i in student %} 
<li>Name: {{i.name}}</li>
<li>Email: {{i.email}}</li>
<li>City: {{i.city}}</li>
{% endfor  %}
    {% else  %}
    <h1>No Data</h1>
    {% endif %}
</body>
</html>
